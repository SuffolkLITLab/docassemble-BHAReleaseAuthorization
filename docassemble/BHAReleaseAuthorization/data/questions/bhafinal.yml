---
id: your name
question:  |
  What is your name?
fields:
  - First Name: users[0].name.first
  - Middle Name: users[0].name.middle
    required: False
  - Last Name: users[0].name.last
  - Suffix: users[0].name.suffix
    code: |
      name_suffix()
    required: False   
---
id: User Information
question: |
  Identity Verification
subquestion: |
  To allow BHA to verify your identity, please provide the last four digits of your social security number
fields:
  - 'Last Four of Social Security Number (xxx-xx-_ _ _ _)': user_social_security 
    datatype: text
    maxlength: 4
---
id: Agency Information
question: |
  Agency Information
subquestion: |
  Enter the following information about the agency or individual you wish to release your records to.
fields:
  - 'Agency Name': agency
  - 'Agency phone number': agency_phone_number
    datatype: text
---
id: client status
question: |
  Answer the following
subquestion: |
  Have you worked with the Boston Housing Authority to find housing before?
fields:
  - : has_client_number
    datatype: yesnoradio
    required: false
  - "What is your client control number": client_control_number
    datatype: text
    show if: has_client_number
    required: false
under: |
  Note: If you have never recieved official correspondance from BHA, hit the back button and answer no to the last question.
---
question: |
  What is your relationship with the agency?
fields:
  - Agency Relationship: agency_relationship
    choices:
      - private counsel
      - non profit organization
      - social services
      - Other
  - Other agency relationship: other_relationship
    show if:
      variable: agency_relationship
      is: Other
